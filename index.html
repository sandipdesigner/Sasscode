<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Techmojo Assignment</title>

<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<link href="css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="content">
            <div class="tabSection">
                <ul class="tabs">
                    <li class="tab-link current" data-tab="video">Video <span>Youtube and Vimeo</span></li>
                    <li class="tab-link" data-tab="apple">Apple <span>Iframe Content</span> </li>
                    <li class="tab-link" data-tab="mixed">Mixed  <span>Video and Text</span></li>
                    <li class="tab-link" data-tab="maps">Maps  <span>Google Maps</span></li>
                    <li class="tab-link" data-tab="ajax">Ajax  <span>Ajax Content</span></li>
                    <li class="tab-link" data-tab="dynamic">Dynamic  <span>Add Dynamic Content</span></li>
                </ul>

                <div class="tabContent">

                <div id="video" class="tab-content current" data-title="Video - Youtube and Vimeo">
                    <img src="img/mobile.jpg" class="img-fluid showImg" />
                </div>
                <div id="apple" class="tab-content" data-title="Apple - Iframe Content">
                    <img src="img/mobile-alt.jpg" class="img-fluid" />
                </div>
                <div id="mixed" class="tab-content" data-title="Mixed - Video and Text">
                    <img src="img/mobile.jpg" class="img-fluid" />
                </div>
                <div id="maps" class="tab-content" data-title="Maps - Google Maps">
                    <img src="img/mobile-alt.jpg" class="img-fluid" />
                </div>
                <div id="ajax" class="tab-content" data-title="Ajax - Ajax Content">
                    <img src="img/mobile.jpg" class="img-fluid" />
                </div>
                <div id="dynamic" class="tab-content" data-title="Dynamic - Add Dynamic Content">
                    <img src="img/mobile-alt.jpg" class="img-fluid" />
                </div>

                <img src="img/products.jpg" class="img-fluid productImg" />

                </div>

            </div>
        </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
